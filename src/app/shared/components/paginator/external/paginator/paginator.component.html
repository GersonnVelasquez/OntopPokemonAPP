<div class="pagination-container">
  <div class="pagination-container__items-per-page">
    <span>Items per page:</span>
    <select
      class="pagination-container__items-per-page__select"
      [(ngModel)]="pageSize"
      [disabled]="!hasItems"
      (change)="onItemsPerPageChange()"
    >
      <option *ngFor="let option of itemsPerPageOptions" [value]="option">
        {{ option }}
      </option>
    </select>
  </div>
  <div class="pagination-container__pagination-options">
    <button
      class="pagination-container__pagination-options__previous-button"
      (click)="onPrevious()"
      [disabled]="isPreviousDisabled"
    >
      Previous
    </button>
    <span class="pagination-container__pagination-options__page-info"
      >Page {{ currentPage }} of {{ totalPages }}</span
    >
    <button
      class="pagination-container__pagination-options__next-button"
      (click)="onNext()"
      [disabled]="isNextDisabled"
    >
      Next
    </button>
  </div>
</div>
