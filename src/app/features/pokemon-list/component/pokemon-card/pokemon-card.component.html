<ng-container *ngIf="pokemon">
  <button
    (click)="onPokemonSelected()"
    [ngStyle]="{ 'background-color': pokemon.mainTypeColor }"
    class="pokemon-card"
  >
    <img
      [src]="pokemon.imageUrl"
      [alt]="pokemon.name"
      class="pokemon-card__image"
    />
    <div class="pokemon-card__name">
      <span>#{{ pokemon.pokedexNumber }}</span>
      <span>{{ pokemon.name }}</span>
    </div>
  </button>
</ng-container>
