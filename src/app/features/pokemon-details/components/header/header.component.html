<div
  class="pokemon-main-details"
  [ngStyle]="{ 'background-color': pokemon.mainTypeColor }"
>
  <img
    [src]="pokemon.imageUrl"
    [alt]="pokemon.name"
    class="pokemon-main-details__image"
  />
  <div class="pokemon-main-details__main-info">
    <h1 class="pokemon-main-details__main-info__name">
      {{ pokemon.name | uppercase }}
    </h1>
    <p class="pokemon-main-details__main-info__pokedex-number">
      #{{ pokemon.pokedexNumber }}
    </p>
    <p class="pokemon-main-details__main-info__main-type">
      {{ pokemon.mainType }}
    </p>
    <div class="pokemon-main-details__main-info__types">
      <span
        *ngFor="let type of pokemon.types"
        class="pokemon-main-details__main-info__types__type"
      >
        {{ type }}
      </span>
    </div>
  </div>
</div>
