<div class="container-wrapper">
  <div class="pokemon-detail-container">
    <div class="pokemon-detail-container__navigation">
      <button
        [ngStyle]="{
          'background-color': (pokemonDetails$ | async)?.mainTypeColor
        }"
        (click)="goToList()"
        class="pokemon-detail-container__navigation__back-button"
      >
        Back
      </button>
    </div>
    <ng-container *ngIf="(isLoading$ | async) === false; else loading">
      <ng-container *ngIf="pokemonDetails$ | async as pokemonDetails">
        <app-header [pokemon]="pokemonDetails"></app-header>
        <app-description [pokemon]="pokemonDetails"></app-description>
        <app-evolution-chain [pokemon]="pokemonDetails"></app-evolution-chain>
      </ng-container>
    </ng-container>
  </div>
</div>

<ng-template #loading>
  <app-loading-spinner></app-loading-spinner>
</ng-template>
